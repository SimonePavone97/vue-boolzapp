<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vue Boolzapp</title>
</head>

<body>

    <div id="root">
        <div class="sfondo py-5">
            <div class="container h-100 bg-white">
                <div class="row h-100">
                    <div class="col-4">
                        <!--Colonna sinistra-->
                        <!--Prima sezione con profilo utente-->
                        <div class="d-flex justify-content-between align-items-center border border-1 border-dark p-3">
                            <div class="d-flex align-items-center">
                                <img src="./asset/img-boolzap/avatar_io.jpg" alt="profilo"
                                    class="rounded-circle img-profile me-3">
                                <span>Nome e Cognome</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!--Seconda sezione con notifiche-->
                        <div class="d-flex align-items-center border border-1 border-dark bg-info p-3">
                            <div class="bg-white rounded-circle p-2 me-3">
                                <i class="fa-solid fa-bell-slash text-info"></i>
                            </div>
                            <div>
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <p>Ottieni notifiche descktop</p>
                            </div>
                        </div>
                        <!--Cerca-->
                        <div class="d-flex align-items-center border border-1 border-dark p-1">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text" id="inputGroup-sizing-sm">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        <!--contenitore chats-->
                        <div class="border border-1 border-dark p-3">
                            <ul class="list-group list-group-flush">
                                <li class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img src="./asset/img-boolzap/avatar_1.jpg" alt=""
                                            class="rounded-circle img-profile me-3">
                                        <div>
                                            <span>Nome e Cognome</span> <br>
                                            <span>Ultimo messaggio inviato</span>
                                        </div>
                                    </div>
                                    <div>
                                        <span>12:00</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--Colonna destra-->
                    <div class="col-8">
                        <div class="d-flex justify-content-between align-items-center border border-1 border-dark p-3">
                            <div class="d-flex align-items-center">
                                <img src="./asset/img-boolzap/avatar_1.jpg" alt="profilo"
                                    class="rounded-circle img-profile me-3">
                                <div class="d-flex flex-column">
                                    <span>Nome e cognome</span>
                                    <span>Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="sfondo-chats p-3">
                            <ul class="d-flex align-items-end list-group list-group-flush">
                                <li class="list-group-item rounded-2 my-2 sfondo-msg">
                                    Hai portato fuori il cane?
                                </li>
                                <li class="list-group-item rounded-2 m-y.2 sfondo-msg">
                                    Ricordati di stendere i panni
                                </li>
                            </ul>

                            <ul class="d-flex align-items-start list-group list-group-flush">
                                <li class="list-group-item rounded-2 align-items-end">
                                    Ho fatto tutto!
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
